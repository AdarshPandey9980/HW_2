<!doctype html>
<html lang="en">
    <head>
        <title>.Learn-Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="a.ico" type="image/x-icon">
    </head>

    <body>
       <header>
        <nav
            class="navbar navbar-expand-sm navbar-dark bg-dark"
        >
            <div class="container">
                <a class="navbar-brand text-success" href="home.html">.Learn</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0 ms-5">
                        <li class="nav-item">
                            <a class="nav-link " href="home.html" aria-current="page"
                                >Home
                                <span class="visually-hidden">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="about.html" aria-current="page"
                                >About us
                                <span class="visually-hidden">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="contact.html" aria-current="page"
                                >Contact us
                                <span class="visually-hidden">(current)</span></a
                            >
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        
                        <button
                            class="btn btn-light my-2 my-sm-0 mx-3"
                            type="submit"
                        >
                            <a href="login.html" class="text-dark " style="text-decoration: none; ">Login</a>
                        </button>
                       
                    </form>
                </div>
            </div>
        </nav>
        
       </header>
        <main>

            <div
                class="container "
            >
            <center><h2 class="my-4">Register here</h2></center>
               <div
                class="container-lg w-50"
               >
               <form action="home.html" class="border border-dark border-4 mx-3  p-4 rounded" >
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="helpId"
                        placeholder="Enter your name"
                    />
                    
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="emailHelpId"
                        placeholder="abc@mail.com"
                    />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Number</label>
                    <input
                        type="number"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="helpId"
                        placeholder="Enter your number"
                    />
                    
                </div>
                
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name=""
                        id=""
                        placeholder="Enter your password "
                    />
                </div>
                <div class="d-grid gap-2">
                    <button
                        type="button"
                        name=""
                        id=""
                        class="btn btn-success"
                    >
                        Register
                    </button>
                </div>
                <hr>
                <center><h5>Already registered ? <span class="text-primary">Login here</span></h5></center>
            </form>
               </div>
               
            </div>
            
        </main>
        <footer class="bg-dark my-3 p-3">
            <center><h2 class="text-light">Copyright &copy;  All rights reserved 2024</h2></center>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
